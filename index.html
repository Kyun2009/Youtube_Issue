<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 이슈 영상</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="hero">
        <div class="container hero-inner">
            <span class="hero-kicker">Trending Radar</span>
            <h1 class="hero-title">유튜브 인기 영상</h1>
            <p class="hero-subtitle">오늘 뜨는 영상을 빠르게 모아보고, 월/주차별로 다시 꺼내보세요.</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg filter-bar">
        <div class="container">
            <a class="navbar-brand" href="#">기간 선택</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="filter-today">오늘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="filter-7d">최근 7일</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="filter-30d">최근 30일</a>
                    </li>
                </ul>
                <div class="mode-toggle btn-group" role="group" aria-label="목적 선택">
                    <button type="button" class="btn btn-outline-primary active" id="mode-hot">화제성</button>
                    <button type="button" class="btn btn-outline-primary" id="mode-stable">안정 인기</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="filter-panel">
        <div class="container">
            <form id="filter-form" class="filter-form">
                <div class="filter-group">
                    <label for="filter-region">지역</label>
                    <select id="filter-region" class="form-select">
                        <option value="KR" selected>한국 (KR)</option>
                        <option value="US">미국 (US)</option>
                        <option value="JP">일본 (JP)</option>
                        <option value="GB">영국 (GB)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-language">언어</label>
                    <select id="filter-language" class="form-select">
                        <option value="ko" selected>한국어</option>
                        <option value="en">영어</option>
                        <option value="ja">일본어</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-category">카테고리</label>
                    <select id="filter-category" class="form-select">
                        <option value="">전체</option>
                        <option value="10">음악</option>
                        <option value="17">스포츠</option>
                        <option value="20">게임</option>
                        <option value="24">엔터테인먼트</option>
                        <option value="25">뉴스/정치</option>
                        <option value="26">하우투/스타일</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-min-subs">최소 구독자</label>
                    <input id="filter-min-subs" class="form-control" type="number" min="0" placeholder="0">
                </div>
                <div class="filter-group">
                    <label for="filter-max-subs">최대 구독자</label>
                    <input id="filter-max-subs" class="form-control" type="number" min="0" placeholder="제한 없음">
                </div>
                <div class="filter-group filter-keywords">
                    <label for="filter-exclude">키워드 제외</label>
                    <input id="filter-exclude" class="form-control" type="text" placeholder="쉼표로 구분 (ex. 키즈, ASMR)">
                </div>
                <div class="filter-group filter-actions">
                    <button type="submit" class="btn btn-primary">적용</button>
                    <button type="button" class="btn btn-outline-secondary" id="filter-reset">초기화</button>
                </div>
            </form>
        </div>
    </section>

    
    <main class="container mt-4">
        <div id="video-list" class="row">
            <!-- 동영상 카드가 여기에 동적으로 추가됩니다 -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
